<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Component with Custom Attribute</title>
    <style>
      button {
        background-color: red !important;
        border-style: dashed;
      }
      .container {
        background-color: gray;
      }
    </style>
    <script src="cookie-alert.js"></script>
    <script>
      window.onload = function() {
        const cookieAlert = document.querySelector("cookie-alert");
        cookieAlert.addEventListener("accepted", (event) => {
          alert(`Thanks for accepting our cookie policy. You need to confirm again in ${event.detail.acceptedCookieExpiration} days.`);
        });

        const componentDOM = cookieAlert.shadowRoot;
        if (componentDOM) {
          let buttons = componentDOM.querySelectorAll("button");
          buttons.forEach((btn) => {
            btn.disabled = true;
          });
        }
      };
    </script>
  </head>
  <body class="container">
    <h1>Here is your web component</h1>
    <button>Click here!</button>
    <cookie-alert message="We use cookies, but respect your privacy!" />
  </body>
</html>
